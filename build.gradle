buildscript {
	ext {
		springBootVersion = '2.1.1.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group = 'com.ficus.face.product.spring.tutorial'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
}


dependencies {
	implementation('org.springframework.boot:spring-boot-starter-data-mongodb')
	implementation('org.springframework.boot:spring-boot-starter-web')
	// https://mvnrepository.com/artifact/io.swagger/swagger-annotations
	compile group: 'io.swagger', name: 'swagger-annotations', version: '1.5.21'
	testCompile group: 'junit', name: 'junit', version: '4.12'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: "${springBootVersion}"
	testCompile group: 'org.testng', name: 'testng', version: '6.14.3'
	testImplementation('org.springframework.boot:spring-boot-starter-test')
}
